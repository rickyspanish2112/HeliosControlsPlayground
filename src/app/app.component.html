<h1>Helios Controls Playground</h1>

<h2 style="align-content: center">Un-constrained drop down list controls</h2>
<form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl">
      <mat-autocomplete #auto="matAutocomplete" [panelWidth]="700">
        <mat-option  *ngFor="let state of filteredStates | async" [value]="state.declarationTypeCode">
          <span>{{state.declarationTypeCode}}</span> |
          <small>Description: {{state.declarationTypeCodeDescription}}</small>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <br>

    <form [formGroup]="stateForm">
        <mat-form-field>
          <input type="text" matInput placeholder="States Group" formControlName="stateGroup" required [matAutocomplete]="autoGroup">
            <mat-autocomplete #autoGroup="matAutocomplete">
              <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
                <mat-option *ngFor="let name of group.names" [value]="name">
                  {{name}}
                </mat-option>
            </mat-optgroup>
          </mat-autocomplete>
        </mat-form-field>
      </form>

<router-outlet></router-outlet>
